apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: surge-dev-hpa
  namespace: surge-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: surge-dev-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80